{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow" data-aos="fade-up">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    {% if register %}Đăng ký{% else %}Đăng nhập{% endif %}
                </h2>
                <form method="POST" action="{{ url_for('register' if register else 'login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    {% if register %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    {% if register %}
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    {% endif %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            {% if register %}Đăng ký{% else %}Đăng nhập{% endif %}
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    {% if register %}
                    <p>Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập tại đây</a></p>
                    {% else %}
                    <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký tại đây</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
