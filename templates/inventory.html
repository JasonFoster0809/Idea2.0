{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4" data-aos="fade-down">Ba lô của tôi</h2>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow" data-aos="fade-up">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Vật phẩm</th>
                                    <th>Số lượng</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in inventory_items %}
                                <tr>
                                    <td>{{ item.item_name }}</td>
                                    <td>{{ item.quantity }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
